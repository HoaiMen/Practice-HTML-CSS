<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Begin Search-->
      <div class="row mt-4 d-flex align-items-center">
        <div class="col-2">
          <img src="./images/freshcart-logo.svg" alt="" class="img-fluid" />
        </div>
        <div class="col-5">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for products"
              aria-label="Recipient"
            />
            <span class="input-group-text" id="basic-addon2">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-light">
            <i class="bi bi-geo-alt"></i>
            Location
          </button>
        </div>
        <div class="col-3 d-flex justify-content-end gap-4">
          <i class="bi bi-heart fs-5 position-relative">
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              style="font-size: 15px"
              >5
            </span>
          </i>
          <i class="bi bi-person fs-5"></i>
          <i class="bi bi-cart-dash fs-5 position-relative">
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              style="font-size: 15px"
              >1
            </span>
          </i>
        </div>
      </div>
      <!--End Search-->

      <!--Begin Menu-------------------------------------------------------------- -->
      <div class="row">
        <div class="col2 mt-4">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle bg-success-subtle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              All Departments
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
        <div class="col-10"></div>
      </div>
      <!--End Menu-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
